{% extends 'students/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>{% if update %}Edit{% else %}Add New{% endif %} Student</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name"
                           value="{{ form.name.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="id_age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="id_age" name="age"
                           min="5" max="120"
                           value="{{ form.age.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email"
                           value="{{ form.email.value|default_if_none:'' }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="{% if object %}{% url 'student-detail' object.pk %}{% else %}{% url 'student-list' %}{% endif %}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
